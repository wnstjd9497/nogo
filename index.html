<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리프팅 논문 탐색 앱</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>리프팅 논문 탐색 앱</h1>
        <p>PubMed에서 논문을 찾아보고, 마음에 드는 논문을 저장해 보세요.</p>
      </header>

      <section class="search-panel">
        <label for="queryInput">검색어</label>
        <div class="search-row">
          <input id="queryInput" type="text" placeholder="예: facial lifting ultrasound" />
          <button id="searchBtn">검색</button>
        </div>

        <div class="recommend-row" aria-label="추천 검색 버튼">
          <button class="recommend-btn" data-term="HIFU">HIFU</button>
          <button class="recommend-btn" data-term="RF">RF</button>
          <button class="recommend-btn" data-term="HIFU vs RF">HIFU vs RF</button>
          <button class="recommend-btn" data-term="Complications">Complications</button>
        </div>

        <div class="filter-row">
          <label for="daysInput">최근 N일</label>
          <input id="daysInput" type="number" min="1" value="365" />

          <label for="sortSelect">정렬</label>
          <select id="sortSelect">
            <option value="pub+date">최신순</option>
          </select>
        </div>
      </section>

      <section>
        <h2>검색 결과</h2>
        <p id="statusText" class="status">검색어를 입력하고 검색 버튼을 눌러 주세요.</p>
        <div id="results" class="card-list"></div>
      </section>

      <section>
        <h2>Saved</h2>
        <p id="savedStatus" class="status">저장한 논문이 없습니다.</p>
        <div id="savedList" class="card-list"></div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
